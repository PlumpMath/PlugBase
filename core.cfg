[plugins]

init_on_startup = config_manager,keybindings,console,demo_smiley,demo_button,debug_tools

[plugin_dirs]

console = core.console
keybindings = core.keybindings
impossible = core.impossible
config_manager = core.config_manager
demo_smiley = core.demo_smiley
