[plugins]

build_on_startup = "keybindings,console,python_console,log_console,plugins_console,debug_tools"

[plugin_dirs]

console = "core.console"
python_console = "core.console_python"
log_console = "core.console_log"
plugins_console = "core.console_plugins"
keybindings = "core.keybindings"
debug_tools = "core.debug_tools"
unloadable = "test.unloadable"
unbuildable = "test.unbuildable"

[console]

scroll_bar_width = 0.04
screen_fraction = 0.7
font = "cmtt12"
text_scale = 30.0
frame_color = (0.0, 0.0, 0.0, 0.7)
entry_color = (0.0, 0.5, 0.0, 0.5)
entry_text_color = (1, 1, 1, 1)
